<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CBM – Centralized Backup Monitoring</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

body{
margin:0;
font-family:Segoe UI;
background:#f4f6f9;
}

header{
background:#2b50a1;
color:white;
padding:20px;
}

.container{
padding:25px;
}

.charts{
display:flex;
gap:20px;
flex-wrap:wrap;
}

.chart{
background:white;
padding:14px;
border-radius:10px;
width:240px;
}

.dot{
width:10px;
height:10px;
border-radius:50%;
display:inline-block;
margin-right:8px;
}

.ok{background:#16a34a}
.stale{background:#ff9800}
.bad{background:#dc2626}

.item{
padding:10px;
border-bottom:1px solid #eee;
}

</style>

</head>

<body>

<header>

<h2>CBM – Centralized Backup Monitoring</h2>

<div id="updated"></div>

</header>

<div class="container">

<div id="charts" class="charts"></div>

<div id="list"></div>

</div>

<script>

let STATUS={regions:{}};

async function load(){

try{

STATUS=await (await fetch("data/status.json",{cache:"no-store"})).json();

}catch{

console.log("status.json not loaded");

}

document.getElementById("updated").textContent=

"Last Updated : "+(STATUS.generated_at||"--");

buildCharts();

}

function buildCharts(){

const chartsDiv=document.getElementById("charts");

chartsDiv.innerHTML="";

const regions=STATUS.regions||{};

if(Object.keys(regions).length===0){

createChart("No Data",{ok:0,stale:0,missing:0});

return;

}

for(const [region,cinemas] of Object.entries(regions)){

let ok=0,stale=0,missing=0;

Object.values(cinemas).forEach(c=>{

if(c.status==="ok") ok++;

else if(c.status==="stale") stale++;

else missing++;

});

createChart(region,{ok,stale,missing});

}

}

function createChart(region,data){

const box=document.createElement("div");

box.className="chart";

box.innerHTML=`

<b>${region}</b>

<canvas></canvas>

<div>

OK : ${data.ok}<br>

Stale : ${data.stale}<br>

Missing : ${data.missing}

</div>

`;

charts.appendChild(box);

new Chart(

box.querySelector("canvas"),

{

type:"pie",

data:{

datasets:[{

data:[data.ok,data.stale,data.missing],

backgroundColor:[

"#16a34a",

"#ff9800",

"#dc2626"

]

}]

},

options:{

plugins:{legend:{display:false}}

}

});

}

load();

setInterval(load,30000);

</script>

</body>

</html>
